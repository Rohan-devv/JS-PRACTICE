<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hii, Rohan </h1>


    <button id="start">Start</button>
    

    <button id="stop">Stop</button>
    
</body>

<script>

    const printStart = function() {
        console.log('Hii Rohan', Date.now())
        
    }

    
/*
    document.querySelector('#start').addEventListener('click', function(){
          const intervalId= setInterval(printStart, 1000)
          document.querySelector('#stop').addEventListener('click', function(){
           clearInterval(intervalId)
    })

    }) 


❌ Why this is worse

Every time you click Start, you add a NEW stop event listener.

Eventually stop button has multiple listeners → memory leak + unexpected behavior.

For example:

Start → Stop works fine.

Start again → Stop now has two listeners.

After repeated clicks, stop becomes messy.

    */ 




    let intervalId;

    document.querySelector('#start').addEventListener('click', function(){
           intervalId = setInterval(printStart, 1000)
          

    })

    document.querySelector('#stop').addEventListener('click', function(){
           clearInterval(intervalId)
    })

    /*
 ✔ Why this is better

The event listeners are added once.

The stop button always has access to the same intervalId.

No duplication of event listeners.

Clean, predictable, and scalable.
    */




    
</script>
</html>
