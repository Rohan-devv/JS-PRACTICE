<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #212121;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            width: 260px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .stats {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        body {
            background-color: #212121;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            /* ðŸ‘ˆ card + button vertically align honge */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .button {
            margin-top: 20px;
            /* ðŸ‘ˆ card ke neeche gap */
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body style="background-color: red;">

    <div class="card" id="userCard">
        Loading...
    </div>
    <button class="button">Load User</button>


</body>
<script>
    const requestUrl = 'https://api.github.com/users/Rohan-devv'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)

        if (xhr.readyState === 4) {

            const data = JSON.parse(this.responseText)
            console.log(data)

            const loadUserData = function (){
                document.getElementById('userCard').innerHTML = `

            <img src = ${data.avatar_url}/>
            <h2> ${data.name}</h2>
            <p> ${data.followers} </p>
            `

            }

            document.querySelector('.button').addEventListener('click', function () {
                loadUserData()
            })



            console.log(typeof data)
            console.log(data.followers)

        }
    }
    xhr.send()
</script>

</html>
